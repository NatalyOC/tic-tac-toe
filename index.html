<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toc</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="content-higher">
      <h1>Tic Tac Toe</h1>
      <img src="assets/images/tictactoe.png" alt="logo">
    </div>
    <table id="table-board" class="board board-js">
    <tbody>
          <tr id="row-1">
              <td id="c1" class="cell"></td>
              <td id="c2" class="cell"></td>
              <td id="c3" class="cell"></td>
          </tr>
          <tr id="row-2">
              <td id="c4" class="cell"></td>
              <td id="c5" class="cell"></td>
              <td id="c6" class="cell"></td>
          </tr>
          <tr id="row-3">
              <td id="c7" class="cell"></td>
              <td id="c8" class="cell"></td>
              <td id="c9" class="cell"></td>
          </tr>

      </tbody>
    </table>
    <div id="content-lower">
     
        <button class="btnReset">Reiniciar Partida</button>
     
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
